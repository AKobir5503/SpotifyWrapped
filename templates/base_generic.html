<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Page</title>
    <style>
        /* Default light mode styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #027668;
            color: white;
        }

        button, select {
            background-color: #fff;
            color: #027668;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-left: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover, select:hover {
            background-color: #027668;
            color: white;
        }

        /* Dropdown styling */
        select {
            padding: 8px;
        }

        /* Dark mode styling */
        body.dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }

        header.dark-mode {
            background-color: #444;
        }

        button.dark-mode, select.dark-mode {
            background-color: #333;
            color: #f0f0f0;
        }

        button.dark-mode:hover, select.dark-mode:hover {
            background-color: #f0f0f0;
            color: #333;
        }

    </style>
</head>
<body>

    <header id="page-header">
        <h1 id="page-title">Website Header</h1>
        <div>
            <select id="language-selector">
                <option value="en">English</option>
                <option value="es">Español</option>
                <option value="ar">العربية</option>
            </select>
            <button id="theme-btn">Dark/Light Mode</button>
        </div>
    </header>

    <main>
        <p id="page-content">Welcome to this generic page. Customize it as needed.</p>
    </main>

    <script>
        // Language Data
        const translations = {
            en: {
                title: 'Website Header',
                content: 'Welcome to this generic page. Customize it as needed.'
            },
            es: {
                title: 'Encabezado del sitio web',
                content: 'Bienvenido a esta página genérica. Personalízala como necesites.'
            },
            ar: {
                title: 'رأس الموقع',
                content: 'مرحبًا بك في هذه الصفحة العامة. قم بتخصيصها كما تريد.'
            }
        };

        // Language Selector Functionality
        const languageSelector = document.getElementById('language-selector');
        const pageTitle = document.getElementById('page-title');
        const pageContent = document.getElementById('page-content');

        languageSelector.addEventListener('change', (event) => {
            const selectedLang = event.target.value;
            // Update the page content based on selected language
            pageTitle.textContent = translations[selectedLang].title;
            pageContent.textContent = translations[selectedLang].content;

            // For right-to-left languages like Arabic
            if (selectedLang === 'ar') {
                document.body.style.direction = 'rtl';
            } else {
                document.body.style.direction = 'ltr';
            }
        });

        // Theme Toggle Functionality
        const themeBtn = document.getElementById('theme-btn');
        const body = document.body;
        const header = document.getElementById('page-header');

        themeBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            header.classList.toggle('dark-mode');
            themeBtn.classList.toggle('dark-mode');
            languageSelector.classList.toggle('dark-mode');
        });
    </script>

</body>
</html>
